<!-- Bilingual Language Switcher -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Website</title>
    <script>
        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(e => {
                e.style.display = (e.dataset.lang === lang) ? 'block' : 'none';
            });
        }
    </script>
</head>
<body onload="switchLanguage('en')">
    <div>
        <button onclick="switchLanguage('en')">English</button>
        <button onclick="switchLanguage('pt')">Português</button>
    </div>
    <div data-lang="en">
        <h1>Welcome to Our Bilingual Website!</h1>
        <p>This is the English version of the content.</p>
    </div>
    <div data-lang="pt" style="display: none;">
        <h1>Bem-vindo ao nosso site bilíngue!</h1>
        <p>Esta é a versão em português do conteúdo.</p>
    </div>
</body>
</html>
